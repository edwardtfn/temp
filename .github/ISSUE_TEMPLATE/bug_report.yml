name: Bug Report
description: We wanna everything always working like a charm, so please let us know where our attention is needed.
title: "`BUG` "
labels: [bug]
body:
  - type: markdown
    attributes:
      value: |
        # Bug Report
        Thanks for taking the time to fill out a bug report!

  - type: markdown
    attributes:
      value: |
        ## Please provide the version numbers for TFT, ESPHome, and Blueprint

        You can find the TFT and ESPHome version numbers on the boot screen of your device.
        The Blueprint version can be found in the automation where the blueprint is set."

  - type: input
    attributes:
      label: TFT Version
      description: Enter the version number of TFT.
      placeholder: e.g., 4.1.4
    validations:
      required: false

  - type: input
    attributes:
      label: ESPHome Version
      description: Enter the version number of ESPHome.
      placeholder: e.g., 4.1.4
    validations:
      required: false

  - type: input
    attributes:
      label: Blueprint Version
      description: Enter the version number of the Blueprint.
      placeholder: e.g., 4.1.4
    validations:
      required: false

  - type: markdown
    attributes:
      value: |
        ## Please provide details about the bug

  - type: input
    attributes:
      label: What is the bug?
      description: A clear and concise description of what the bug is.
      placeholder: e.g., When I try this, I'm getting this result, while I was expecting that...
    validations:
      required: true

  - type: textarea
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior. Please feel free to share pictures of your screen or anything relevant.
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. See error
    validations:
      required: true

  - type: textarea
    attributes:
      label: Additional info
      description: |
        Please provide additional information that might be relevant. This could include logs, trace exports, device's YAML configuration, etc. Remember to omit any private or sensitive information, as this bug report will be publicly visible.
      placeholder: "Paste any additional logs or YAML configurations here. For example: device's YAML from the ESPHome Dashboard, ESPHome logs, or Home Assistant logs."
    validations:
      required: false
